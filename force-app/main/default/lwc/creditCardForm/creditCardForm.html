<template>
    <lightning-input label="Credit Card Number" max-length="16" onchange={cardNumberInputHandler} required></lightning-input>
    <lightning-input label="Card Holder" onchange={cardHolderNameInputHandler} required></lightning-input>
    <div class="slds-grid slds-gutters slds-m-bottom_large">
        <div class="slds-col slds-size_9-of-12">
            <div class="slds-grid slds-gutters_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="exp-month"
                        label="Exp Month"
                        value={ccExpMonth}
                        placeholder=""
                        options={monthOptions}
                        onchange={cardExpMonthHandler}
                        required>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="exp-year"
                        label="Exp Year"
                        value={ccExpYear}
                        placeholder=""
                        options={yearOptions}
                        onchange={cardExpYearHandler}
                        required>
                    </lightning-combobox>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-12">
            <lightning-input label="CCV" max-length="4" onchange={cardCCVInputHandler} required></lightning-input>
        </div>
    </div>
    <lightning-button variant="brand" label="Add Credit Card" title="Add Credit Card" onclick={formSubmitHandler} class="slds-m-left x-small"></lightning-button>
</template>
