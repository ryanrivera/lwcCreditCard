<template>
    <lightning-input label="Credit Card Number" max-length="16" onchange={cardNumberInputHandler}></lightning-input>
    <lightning-input label="Card Holder" onchange={cardHolderNameInputHandler}></lightning-input>
    <!-- expiration max is 20 years-->
    <lightning-input label="Expiration Date" placeholder="MM/YY" onchange={cardExpDateInputHandler}></lightning-input>
    <lightning-input label="CCV" max-length="4" onchange={cardCCVInputHandler}></lightning-input>
    <select class="slds-select" name="expMonth" onchange={cardExpMonthHandler}>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
    </select>
</template>
